<!doctype html>
<html lang="en">

<head>
    <title>Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <style>
        .btn {
            width: 80px;
        }
    </style>
</head>


<body style="background-color: black;">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">

        <table class="table w-25 table-success border border-3 shadow">
            <tr>
                <th colspan="4">
                    Simple Calculator
                </th>
            </tr>
            <tr>
                <th colspan="3">
                    <input type="text" value="" id="inp" readonly class="form-control">
                </th>
                <td>
                    <button class="btn btn-danger" onclick="backsp()"><-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-dark" onclick="btnCli(event)">1</button>
                </td>
                <td>
                    <button class="btn btn-dark" onclick="btnCli(event)">2</button>
                </td>
                <td>
                    <button class="btn btn-dark" onclick="btnCli(event)">3</button>
                </td>
                <td>
                    <button class="btn btn-dark" onclick="btnCli(event)">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-dark" onclick="btnCli(event)">4</button>
                </td>
                <td>
                    <button class="btn btn-dark" onclick="btnCli(event)">5</button>
                </td>
                <td>
                    <button class="btn btn-dark" onclick="btnCli(event)">6</button>
                </td>
                <td>
                    <button class="btn btn-dark" onclick="btnCli(event)">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-dark" onclick="btnCli(event)">7</button>
                </td>
                <td>
                    <button class="btn btn-dark" onclick="btnCli(event)">8</button>
                </td>
                <td>
                    <button class="btn btn-dark" onclick="btnCli(event)">9</button>
                </td>
                <td>
                    <button class="btn btn-dark" onclick="btnCli(event)">/</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-dark" onclick="btnCli(event)">0</button>
                </td>
                <td>
                    <button class="btn btn-dark" onclick="btnCli(event)">.</button>
                </td>
                <td>
                    <button class="btn btn-dark" onclick="getresult()">=</button>
                </td>
                <td>
                    <button class="btn btn-dark" onclick="btnCli(event)">*</button>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <button class="btn btn-warning" onclick="clearinp()">Clear</button>
                </td>
            </tr>
        </table>
    </div>

    <script src="./scripts.js"></script>
</body>

</html>
